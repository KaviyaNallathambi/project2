<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Bear Shop - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #343a40;
        }
        .btn-custom {
            background-color: #e75480;
            color: white;
        }
        .btn-custom:hover {
            background-color: #d64571;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .valid {
            border-color: #28a745;
        }
        .invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        let isValid = true;

        // Clear previous errors
        document.getElementById('usernameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        document.getElementById('confirmPasswordError').textContent = '';

        // Username validation
        const username = document.getElementById('username').value;
        if (username.trim() === '') {
            isValid = false;
            document.getElementById('usernameError').textContent = 'Username is required';
            document.getElementById('username').classList.add('invalid');
        } else {
            document.getElementById('username').classList.remove('invalid');
            document.getElementById('username').classList.add('valid');
        }

        // Email validation
        const email = document.getElementById('email').value;
        const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
        if (!emailPattern.test(email)) {
            isValid = false;
            document.getElementById('emailError').textContent = 'Please enter a valid email address';
            document.getElementById('email').classList.add('invalid');
        } else {
            document.getElementById('email').classList.remove('invalid');
            document.getElementById('email').classList.add('valid');
        }

        // Password validation
        const password = document.getElementById('password').value;
        if (password.length < 6) {
            isValid = false;
            document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
            document.getElementById('password').classList.add('invalid');
        } else {
            document.getElementById('password').classList.remove('invalid');
            document.getElementById('password').classList.add('valid');
        }

        // Confirm password validation
        const confirmPassword = document.getElementById('confirm-password').value;
        if (confirmPassword !== password) {
            isValid = false;
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
            document.getElementById('confirm-password').classList.add('invalid');
        } else {
            document.getElementById('confirm-password').classList.remove('invalid');
            document.getElementById('confirm-password').classList.add('valid');
        }

        // Submit the form if valid
        if (isValid) {
            alert('Form submitted successfully!');
            this.submit();
        }
    });
</script>

</body>
</html>
